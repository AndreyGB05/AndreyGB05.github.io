 <textarea readonly>Porsche 911 (нем. Neunelfer) — спортивный автомобиль производства немецкой компании Porsche AG в кузове двухдверное купе или кабриолет на его основе, в разных поколениях производящегося с 1964 года по наши дни.

Индекс 911 изначально не планировался для вневременного обозначения разных поколений одного автомобиля, и был не более чем одним из множества подобных в сквозной трёхзначной внутризаводской нумерации всех моделей Porsche, присвоенным вполне конкретной модели 1964 года. Но в дальнейшем, по причине рыночного успеха первой модели, компанией Porsche было сделано исключение, и индекс стал именем собственным, только цифровым. Индекс стал обозначать двухдверную четырёхместную машину с кузовом купе, сконструированную в редко применяемой в мировом автопроме концепции — оппозитный шестицилиндровый мотор позади задней оси.

В истории мирового автомобилестроения для машин с мотором большой мощности данная заднемоторная компоновка применялась достаточно редко и практически никогда не была достаточно успешной. Уникальной особенностью 911 стала его рыночная востребованность за все годы производства, а также факт того, что при всей неоднозначности данной компоновки, самой компании Porsche удавалось в каждом поколении создать автомобиль с незаурядными техническими характеристиками. Другой уникальной особенностью автомобиля является его внешность, имеющая корни в самом первом поколении, преемственно переходящая на каждое последующее поколение и позволяющая практически безошибочно выделить машину в потоке с любого ракурса.

За свою историю 911 получил в каждом поколении модели большое количество различных спортивных модификаций для кольцевых гонок и ралли. И, ввиду относительной ценовой доступности и высоких мощностных характеристик, стал одним из наиболее распространённых автомобилей в мировом автоспорте любого уровня вплоть до самого высокого. В различные годы машины в основном частных команд выигрывали в абсолютном зачёте этапы чемпионата мира по ралли, гонку «Тарга Флорио», и такие кольцевые гонки, как «24 часа Дайтоны», «12 часов Себринга», «24 часа Нюрбургринга». </textarea>
